<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>ER Diagram View</title>
        <script src="sqlflow.widget.3.5.19.js?t=1704526657668"></script>
        <script>
            let sqlflow;
            
            async function loadJsonFiles() {
                try {
                    const response = await fetch('/api/er-json-files');
                    const files = await response.json();
                    
                    const select = document.getElementById('jsonFileSelect');
                    select.innerHTML = '<option value="">Select an ER graph file...</option>';
                    
                    files.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                    
                    // Load the first file automatically if available
                    if (files.length > 0) {
                        select.value = files[0];
                        await loadSelectedFile();
                    }
                } catch (error) {
                    console.error('Error loading JSON files:', error);
                }
            }
            
            async function loadSelectedFile() {
                const select = document.getElementById('jsonFileSelect');
                const selectedFile = select.value;
                
                if (!selectedFile) return;
                
                try {
                    const json = await fetch(`../data/output/dlineage/${selectedFile}`).then(res => res.json());
                    sqlflow.visualizeERJSON(json, { layout: true });
                } catch (error) {
                    console.error('Error loading JSON file:', error);
                }
            }
            
            document.addEventListener('DOMContentLoaded', async () => {
                sqlflow = await SQLFlow.init({
                    container: document.getElementById('sqlflow'),
                    width: '100%',
                    height: 'calc(100% - 50px)',
                    apiPrefix: '',
                    component: {
                        sqlEditor: false,
                        graphLocate: true,
                        minimap: true,
                    },
                });
                
                await loadJsonFiles();
            });
        </script>
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }
            .controls {
                height: 50px;
                padding: 10px;
                background-color: #f5f5f5;
                border-bottom: 1px solid #ddd;
                display: flex;
                align-items: center;
            }
            .controls label {
                margin-right: 10px;
                font-family: Arial, sans-serif;
            }
            .controls select {
                padding: 5px;
                font-size: 14px;
                min-width: 300px;
            }
            #sqlflow {
                height: calc(100% - 50px);
                width: 100%;
            }
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <div class="controls">
            <label for="jsonFileSelect">Select ER Graph:</label>
            <select id="jsonFileSelect" onchange="loadSelectedFile()">
                <option value="">Loading...</option>
            </select>
        </div>
        <div id="sqlflow"></div>
    </body>
</html>
